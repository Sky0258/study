<script>
    var xhr = new XMLHttpRequest()
    console.log(xhr.readyState);

    var xhr = open('post','/readyState')
    console.log(xhr.readyState);

    // 当状态码发生改变时触发（要卸载 xhr.send() 
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        // 跟 xhr.onload 是一样的作用，这个可以兼容低版本
        if(xhr.readyState == 4) {
            console.log(xhr.responseText);
        }
    }

    xhr.send();

</script>
</html>
