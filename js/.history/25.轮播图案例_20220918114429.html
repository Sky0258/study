<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    li {
        list-style: none;
    }
    div {
        margin: 100px 250px;
        width: 500px;
        height: 300px;
        overflow: hidden;
        position: relative;
    }
    span {
        display: block;
        width: 25px;
        height: 25px;
        border-radius: 25px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        line-height: 25px;
        position: absolute;
        top: 135px;
        font-size: 18px;
        cursor: pointer;
    }
    span.one {
        right: 10px;
    }
    span.two {
        left: 10px;
    }
    ul {
        width: 400%;
    }
    ul li {    
        float: left;
    }
    img {
        width: 500px;
        height: 300px;
    }
</style>
<body>
    <div class="box">
        <span class="one">></span>
        <span class="two"><</span>
        <ul>
            <li> <img src="./timeImages/20210706210945_81de4.jpg" alt="">
            </li>
            <li> <img src="./timeImages/83f42dba342b4447b27e8ae00ee5b0bb.jpg" alt="">
            </li>
            <li> <img src="./timeImages/下载.png" alt="">
            </li>
            <li> <img src="./timeImages/1.png" alt="">
            </li>
        </ul>
    </div>
</body>

</html>
