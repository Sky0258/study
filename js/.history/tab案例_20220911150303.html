<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    .tab {
        width: 700px;
        margin: 200px auto;
        /* border: 1px solid #e0e0e0; */
    }
    ul {
        display: flex;
        width: 100%;
        background-color: #eef1ee;
        border: 1px solid #e0e0e0;
    }
    li {
        list-style: none;
        /* border: 1px solid #e0e0e0; */
        width: 20%;
        text-align: center;
        height: 30px;
        line-height: 30px;
        font-size: 14px;
        cursor: pointer;
    }
    .current {
        background: #d32822;
        color: white;
    }
    .item div {
        display: none;
    }
</style>
<body>
    <div class="tab">
        <!-- tab标签头部 -->
        <ul>
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后问题</li>
            <li>商品评价</li>
            <li>手机社区</li>
        </ul>

        <!-- 对应每个卡片的内容区域 -->
        <div class="item">
            <div style="display: block;">商品介绍模块</div>
            <div>规格与包装模块</div>
            <div>售后保障模块</div>
            <div>商品评价模块</div>
            <div>手机社区模块</div>
        </div>
    </div>

</body>
<script>
    var tabLi = document.querySelectorAll('li');
    var tabDiv = document.querySelector('.item').querySelectorAll('div');
    
    for(var i = 0;i < tabLi.length;i++) {
        // 为每个li设置序号，后面对应展示第几个选项卡
        tabLi[i].setAttribute('index',i);

        tabLi[i].onclick = function() {
            // 修改被点击的li的样式
            for(var j = 0;j < tabLi.length;j++) {
                tabLi[j].className = '';
            }
            this.className = 'current';

            // 对应选项卡的展示
            var index = this.getAttribute('index');

            for(var k = 0;k <tabDiv.length;k++) {
                tabDiv[k].style.display = 'none';
            }
            tabDiv[index].style.display = 'block';
        }
    }
</script>
</html>
