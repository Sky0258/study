<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    li {
        list-style: none;
    }
    div {
        margin: 100px 250px;
        width: 500px;
        height: 300px;
        overflow: hidden;
        position: relative;
    }
    span {
        display: block;
        width: 25px;
        height: 25px;
        border-radius: 25px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        line-height: 25px;
        position: absolute;
        top: 135px;
        font-size: 18px;
        cursor: pointer;
        display: none;
    }
    span.one {
        right: 3px;
    }
    span.two {
        left: 3px;
    }
    .img {
        width: 400%;
    }
    .img li {    
        float: left;
    }
    img {
        width: 500px;
        height: 300px;
    }
    .circle {
        margin-left: 30px;
    }
    .circle li{
        width: 10px;
        height: 10px;
        border-radius: 10px;
        border: 2px solid #fff;
        position: relative;
        bottom: 20px;
        float: left;
        margin-left: 10px;
    }
</style>
<body>
    <div class="box">
        <span class="one">></span>
        <span class="two"><</span>
        <ul class="img">
            <li> <img src="./timeImages/20210706210945_81de4.jpg" alt="">
            </li>
            <li> <img src="./timeImages/83f42dba342b4447b27e8ae00ee5b0bb.jpg" alt="">
            </li>
            <li> <img src="./timeImages/下载.png" alt="">
            </li>
            <li> <img src="./timeImages/1.png" alt="">
            </li>
        </ul>
        <ul class="circle">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
<script>
    var spans = document.querySelectorAll('span');
    var box = document.querySelector('.box');

    box.addEventListener('mouseover', function() {
        spans[0].style.display = 'block';
        spans[1].style.display = 'block';
    });

    box.addEventListener('mouseout',function() {
        spans[0].style.display = 'none';
        spans[1].style.display = 'none';
    })
</script>
</html>
