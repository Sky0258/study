<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 200px;
    }
</style>
<body>
    <img src="./timeImages/m.gif" alt="">
    <h1>上午好，好好打代码</h1>
</body>
<script>
    var title = document.querySelector('h1');
    var img = document.querySelector('img');
    var date = new Date();
    var h = date.getHours();

    if(h < 10) {
        title.innerHTML = '早上好！';
        img.src = './timeImages/m.gif';
    }else if (h < 18) {
        title.innerHTML = '下午好！';
        img.src = './timeImages/a.png';
    }
</script>
</html>
