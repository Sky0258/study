<!-- 立即执行函数，不需要调用就直接调用
     1. (function () {...}) ()    ()在外面
     2. (function(){...} ())      ()在里面
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    (function(a) {
        console.log(a);
    })(1);

    
</script>
</html>
