<script>
    // 运用寻常方法创建对象（只能一个一个生产）
    var ldh = {
        uname: "刘德华",
        sex: "男",
        age: 55
    }

    // 运用 new 创建对象（只能一个一个生产）
    var ldh = new Object();
    ldh.uname = "刘德华";
    ldh.sex = "男";
    ldh.age = 55;

    // 运用构造函数创建对象（可以批量生产）
   function Star(uname,sex,age){
       this.uname = uname;
       this.sex = sex;
       this.age = age;
       this.sing = function(sang){
           console.log(sang);
       }
   }

   var ldh = new Star("刘德华","男",55);
   ldh.sing("冰雨");

   console.log(ldh.uname);
   console.log(ldh.sex);
   console.log(ldh.age);

</script>
