    手机号码：<input type="text" name="" id="">
    <button>发送</button>
</body>
<script>
    var btn = document.querySelector('button');

    var time = 5;

    btn.onclick = function() {
        btn.disabled = true;
        var timer = setInterval(function() {
            btn.innerHTML = '还剩下' + time + '秒可以重新发送';
            time--;
        },1000);
    }
</script>
