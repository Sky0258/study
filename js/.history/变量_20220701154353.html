<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var sum = prompt('请输入班级总人数');
    var total = 0;
    for(var i = 1;i <= sum;i++){
        var score = prompt('请输入第' + i + '人的成绩');
        score = parseInt(score);
        total += score.toString();
    }
    alert('总成绩为' + total);
</script>
<body>
    
</body>
</html>
