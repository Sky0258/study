<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 400px;
        margin: 100px auto;
    }
    thead tr {
        background-color: #e0e0e0;
    }
    td {
        text-align: center;
    }

</style>
<body>
    <table border="true">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
<script>
    var data = [
        {
        name: '张三',
        subject: '物理',
        grade: 99
        },
        {
        name: '李四',
        subject: '物理',
        grade: 89
        },
        {
        name: '王五',
        subject: '物理',
        grade: 78
        },
        {
        name: '陈六',
        subject: '物理',
        grade: 99
        }
    ] 
    var table = document.querySelector('table');

    for(var i = 0;i < data.length;i++) {
        var tr = document.createElement('tr');

        for(var j in data[i]) {
            var td = document.createElement('td');
            td.innerHTML = data[i][j];
            tr.appendChild(td);
            console.log(tr);
        }
        table.children[1].appendChild(tr);
    }
</script>
</html>
