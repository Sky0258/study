<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>上午好，好好打代码</h1>
</body>
<script>
    var title = document.querySelector('h1');
    var date = new Date();
    var h = date.getHours();

    if(h < 12) {
        title.innerHTML = '晚上好！'
    }
</script>
</html>
