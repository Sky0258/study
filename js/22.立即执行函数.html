<!-- 立即执行函数，不需要调用就直接调用
     1. (function () {...}) ()    ()在外面
     2. (function(){...} ())      ()在里面
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 平常的函数，需要被调用
    function fn() {
        console.log('11111111');
    };

    fn();   // 调用

    // 立即执行函数，不用调用
    // 写法1
    (function(a) {
        console.log(a);
    })(1);

    // 写法2
    (function(b){
        console.log(b);
    } (2));


</script>
</html>
